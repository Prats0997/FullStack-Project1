<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [(opened)]="isShowing"
    *ngIf="!router.url.includes('/accounts')"
  >
    <div class="side-nav-container">
      <ng-container *ngFor="let menu of menuItems">
        <ul class="side-nav-ul">
          <li class="side-nav-li-heading">{{ menu.parentMenu }}</li>
          <ng-container *ngFor="let submenu of menu.subMenus">
            <li>
              <a
                [class]="{ 'mm-active': submenu.status }"
                (click)="activateSubMenu(submenu)"
              >
                <mat-icon class="icon-style">{{ submenu.icon }}</mat-icon>
                {{ submenu.name }}
              </a>
            </li>
          </ng-container>
        </ul>
      </ng-container>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header
      *ngIf="!router.url.includes('/accounts')"
      (toggleSideNavEvent)="toggleSideNavMethod($event)"
    ></app-header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="!router.url.includes('/accounts')"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
